<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Player Setup (AI)</title>
    <link rel="stylesheet" href="ai-setup.css">
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1 class="setup-title">CONNECT FOUR</h1>
            <p class="setup-subtitle">Challenge the AI</p>
            <span class="mode-badge">ðŸ¤– Human vs AI</span>
        </div>

        <form id="setupForm">
            <div class="players-container">
                <!-- Player Setup -->
                <div class="player-card">
                    <div class="player-label player-1-label">ðŸ‘¤ You</div>
                    
                    <div class="form-group">
                        <label for="player1Name">Your Name</label>
                        <input 
                            type="text" 
                            id="player1Name" 
                            placeholder="Enter your name" 
                            maxlength="20"
                            required
                        >
                        <div class="error-message" id="player1Error"></div>
                    </div>

                    <div class="form-group">
                        <label>Select Your Color</label>
                        <div class="color-selector">
                            <label class="color-option red-color" title="Red">
                                <input type="radio" name="player1Color" value="red" checked title="Select Red">
                            </label>
                            <label class="color-option yellow-color" title="Yellow">
                                <input type="radio" name="player1Color" value="yellow" title="Select Yellow">
                            </label>
                            <label class="color-option blue-color" title="Blue">
                                <input type="radio" name="player1Color" value="blue" title="Select Blue">
                            </label>
                            <label class="color-option green-color" title="Green">
                                <input type="radio" name="player1Color" value="green" title="Select Green">
                            </label>
                            <label class="color-option purple-color" title="Purple">
                                <input type="radio" name="player1Color" value="purple" title="Select Purple">
                            </label>
                            <label class="color-option pink-color" title="Pink">
                                <input type="radio" name="player1Color" value="pink" title="Select Pink">
                            </label>
                        </div>
                    </div>
                </div>

                <!-- AI Setup -->
                <div class="player-card">
                    <div class="player-label player-2-label">ðŸ¤– AI Opponent</div>
                    
                    <div class="form-group">
                        <label>AI Name</label>
                        <div class="ai-display">ðŸ¤– AI</div>
                        <div class="ai-note">
                            The AI will use the default name "AI"
                        </div>
                    </div>

                    <div class="form-group">
                        <label>AI Color</label>
                        <div class="color-selector">
                            <label class="color-option red-color" title="Red">
                                <input type="radio" name="player2Color" value="red" title="Select Red">
                            </label>
                            <label class="color-option yellow-color" title="Yellow">
                                <input type="radio" name="player2Color" value="yellow" checked title="Select Yellow">
                            </label>
                            <label class="color-option blue-color" title="Blue">
                                <input type="radio" name="player2Color" value="blue" title="Select Blue">
                            </label>
                            <label class="color-option green-color" title="Green">
                                <input type="radio" name="player2Color" value="green" title="Select Green">
                            </label>
                            <label class="color-option purple-color" title="Purple">
                                <input type="radio" name="player2Color" value="purple" title="Select Purple">
                            </label>
                            <label class="color-option pink-color" title="Pink">
                                <input type="radio" name="player2Color" value="pink" title="Select Pink">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="back-btn" onclick="goBack()">Back</button>
                <button type="submit" class="start-btn">Start Game</button>
            </div>
        </form>
    </div>

    <script src="ai-setup.js"></script>
</body>
</html>
