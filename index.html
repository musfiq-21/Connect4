<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .start-box {
            text-align: center;
            padding: 40px 60px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .start-box h1 {
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .start-btn {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;

            background-color: #ffffff;
            color: #0b3d91;
            border: none;
            border-radius: 10px;
            cursor: pointer;

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="start-box">
        <h1>Connect Four</h1>
        <button class="start-btn" onclick="startGame()">Play Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "stargame.html";
        }
    </script>

</body>
</html>
