</head>
<body>
    <div class="container">
        <h1 class="title">CONNECT FOUR</h1>

        <div class="mode-container">
            <div class="mode-card">
                <span class="mode-icon">ðŸ‘¥</span>

                <button class="mode-btn" onclick="startGame('pvp')">Play</button>
            </div>

            <div class="mode-card">
                <span class="mode-icon">ðŸ¤–</span>

                <button class="mode-btn" onclick="startGame('ai')">Play</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</html>
